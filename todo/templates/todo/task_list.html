<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Mano užduotys</title>
</head>
<body>
    <h1>Sveiaks, {{ request.user.username }}</h1>

    <h2>Tavo užduotys</h2>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong><br>
                    <a href="{% url 'edit_task' task.id %}">Redaguoti</a>
                    <a href="{% url 'delete_task' task.id %}">Ištrinti</a>
                    {{ task.content }}<br>
                    <small>Sukurta: {{ task.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Tu neturi jokių užuočių.</p>
    {% endif %}
</body>
</html>
